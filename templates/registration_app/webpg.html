<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/mystyle1.css' %}">
    </head>
    <body>
        <div class = 'container'>
            <h1>Welcome to list of webpages</h1>
            <h2>Her is the list</h2>
            {% if access_records %}
            <table>
                <thead>
                    <th>Site name</th>
                    <th> Date Accessed</th>
                </thead>
                {% for acc in access_records %}
                <tr>
                    <td> {{acc.name}}</td>
                    <td> {{acc.date}}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}

                <p>No records found!!</p>

            {% endif %}

        </div>
        
        
    </body>
</html>
